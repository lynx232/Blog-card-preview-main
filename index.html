<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <header class="card">

    <figure>
      <img src="/assets/images/illustration-article.svg" alt="html-element-art" class="card__image">
    </figure>

    <section class="content">

      <section class="content__subsection">
        <h2 class="content__subsection__subject">Learning</h2>
      </section>

      <h3 class="content__date">Published 21 Dec 2023</h3>
      <h1 class="content__title">HTML & CSS foundations</h1>
      <p class="content__text">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
    </section>

    <figure class="card__author">
      <img src="/assets/images/image-avatar.webp" alt="autor" class="card__author__avatar">
      <p class="card__author__name">Greg Hooper</p>
    </figure>

  </header>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/lynx232?tab=repositories" target="_blank">George Panaite</a>.
    </div>
  </footer>
</body>

</html>
